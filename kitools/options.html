<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <link href='css/options.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Settings</h1>
  <div id='tab_menu'>
    <ul class='tab clear'>
      <li><a href='#general' class='red' id='tab_general'>General</a></li>
      <li><a href='#portal' class='green' id='tab_portal'>Portal</a></li>
      <li><a href='#vpn' class='yellow' id='tab_vpn'>VPN</a></li>
    </ul>
  </div>
  <div id='tab_content' class='tab_content'>
    <!-- Tab General-->
    <div id='general' class='page'>
      <fieldset class='field_general'>
        <legend>Enable / Disable</legend>
        <br>
        <label for='edportal'>Portal : </label>
        <input type='checkbox' name='edportal' id='edportal'>
        <small>※ auto login to Student Portal.</small>
        <br>
        <label for='edamalin'>AmaLin : </label>
        <input type='checkbox' name='edamalin' id='edamalin'>
        <small>※ display to Amazon.co.jp whether or not LC has holding.</small>
        <br>
        <label for='edvpn'>VPN : </label>
        <input type='checkbox' name='edvpn' id='edvpn'>
        <small>※ auto login to VPN</small>
        <br>
        <label></label>
        <button id='general_save'>Save</button>
        <button id='general_delete'>Reset</button>
      </fieldset>
    </div>

    <!-- Tab Portal -->
    <div id='portal' class='page'>
      <fieldset class='registered'>
        <legend>Registered?</legend>
        <p id='p_registered'></p>
      </fieldset>
      <br>
      <fieldset class='field_portal'>
        <legend>Register or Change</legend>
        <br>
        <label for='kit-id'>Student ID : </label>
        <input type='text' id='kit-id' name='kit-id' placeholder='1234567'>
        <br>
        <label for='kit-pass'>Password : </label>
        <input type='password' id='kit-pass' name='kit-pass' placeholder='h030519'>
        <br>
        <label></label>
        <button id='portal_save'>Save</button>
        <button id='portal_delete'>Delete</button>
      </fieldset>
    </div>

    <!-- Tab VPN -->
    <div id='vpn' class='page'>
      <fieldset class='registered'>
        <legend>Registered?</legend>
        <p id='v_registered'></p>
      </fieldset>
      <br>
      <fieldset class='field_vpn'>
        <legend>Register or Change</legend>
        <br>
        <label for='vpn-id'>User ID : </label>
        <input type='text' id='vpn-id' name='vpn-id' placeholder='a1234567'>
        <br>
        <label for='vpn-pass'>Password : </label>
        <input type='password' id='vpn-pass' name='vpn-pass' placeholder='h030519'>
        <br>
        <label for='vpn-mode'>Mode : </label>
        <input type='radio' name='vpn-radio' value='Web' checked><small>Web</small>
        <input type='radio' name='vpn-radio' value='NetworkConnect'><small>NetworkConnect</small>
        <br>
        <label></label>
        <button id='vpn_save'>Save</button>
        <button id='vpn_delete'>Delete</button>
      </fieldset>
    </div>
  </div>



  <script src='js/cryptico.min.js'></script>
  <script src='js/options.js'></script>
</body>
</html>
